<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO 搜索引擎优化</title>
</head>
<body>
    <div class="page">
        <!-- 文章标签， 内容很重要， 告诉爬虫
        weui-article weui 框架组件
     -->
        <article class="weui-article">
            <!-- 整个页面只能用一个h1 -->
            <h1>文章大标题</h1>
            <!-- 加入区块
                 html 的模块化能力标签
            -->
            <section>
                <h2>二级标题</h2>
                <section>
                    <h3>三级标题</h3>
                    <section>
                        <h4>四级标题</h4>
                        <p>
                          文章内容
                        </p>
                        <section>
                            <h4>列表示例</h4>
                            <section>
                                <h5>无序列表</h5>
                                <ul>
                                    <li>
                                        内容
                                    </li>
                                    <li></li>
                                </ul>
                                <section>
                                    <h5> 有序列表  </h5>
                                        <ol>
                                            <li>
                                                内容
                                            </li>
                                            <li></li>
                                        </ol>

                                </section>
                            </section>
                        </section>
                    </section>
                </section>  
            </section>
              <!-- 整合示例 -->
            <section>
                <h2>无障碍焦点整合实例</h2>
                <section>
                    <!-- 组件 -->
                    <p class="weui-ally-combo">

                    </p>
                </section>
            </section>
        </article>
        <footer class="page__ft">
            <a href="javascript:void(0)">
                <!-- url -->
                <img src="https://weui.io/images/icon_footer_link,png" alt=""/>
            </a>
        </footer>
    </div>
</body>
</html>
