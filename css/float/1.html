    一个人静静的凝望着晦暗的天空，阴霾弥漫的苍穹让人有了些许的落寞。
    孤寂的风吹开了笔端深处褶皱的想念，萦绕在跌宕起伏的心间，脑海放映着旧日缱绻的缠绵，妖娆着以前唯美的国度，洋溢着身心皆暖的幸福。你的深情脉脉有如初秋的细雨洗涤着我心灵的尘埃，我沉醉在你柔情似水的剪影里，祈盼着时光的滞留，渴望着将此旖旎绣成一副美轮美奂的画卷装裱成框，织就我的梦。
