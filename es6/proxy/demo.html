<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统面向对   继承
    // [1, 2, 3]
    class MovieCollection extends Array {
        constructor(name, ...items) { // reset
            super(...items);// 调用父类的方法   展开运算符
            this.name = name;
        }
        add(movie) {
            this.push(movie);
        }
        topRated(limit = 10) { //默认值
            return this.sort((a, b) => b.stars - a.stars).slice(0, limit)  //排序
        }
    }

    const movies = new MovieCollection (`Wes\'s Fav Movies`,//转义字符
        { name: 'Bee Movie', stars: 10 },
        { name: 'Star Wars Trek', stars: 1 },
        { name: 'Virgin Suicides', stars: 7 },
        { name: 'King of the Road', stars: 8 },
    )
    movies.add({ name:'战狼', stars: 9});
    console.log(movies.topRated(3));
    </script>
</body>
</html>
