    <script>
        // 1. fetch 是异步 ， 比xhr 简单
        // 2. fetch() 返回值 是promise 的一个实例
        // 3. then 异步代码 同步化
        // 资源定位
        // let url = 'https://api.github.com/users/shunwuyu';
        // console.log(fetch(url) instanceof Promise)  // 出趟远门？ 异步  同步
        //     .then(data => data.json())
        //     .then(data => {
        //         console.log(data);
        //     })
        // Promise 具有异步代码同步的能力

        const p = new Promise((resolve) => {
            // 耗时任务
            setTimeout(function() {
                console.log('---------------');
                resolve()
            },1000);
        })

        p
            .then(() => {
              console.log(11111);
            })
        
      
    </script>
