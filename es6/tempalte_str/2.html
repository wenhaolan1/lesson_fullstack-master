<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
<table id ="userTable">
<tr>
<td>姓名</td>
<td>家乡</td>
<td>工作城市</td>
<td>工作</td>
<td>格言</td>
</tr>

    <td>小明</td>

</tr> -->
</table>
    <script>
        const person = {
            name :'小明',
            hometown : '南昌',
            city : '上饶',
            job : ' Web Developer',
            bio : '123123'
        }
    // DOM html 标签
    // js 通过html世界的编程 DOM
    const tableElement = document.querySelector('#userTable');
    // console.log(tableElement.innerHTML);
    tableElement.innerHTML +=
    `<tr>
        <td>${person.name}</td>
        <td>${person.hometown}</td>
        <td>${person.city}</td>
        <td>${person.job}</td>
        <td>${person.bio}</td>
    </tr>`
    </script>
</body>
