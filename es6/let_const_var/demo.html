<body>
    <script>
        // 举头三尺有神明
        //const let 更好， 污染 window
        console.log(a);// 变量的定义提升 值并没有提升  提升到全局作用域的顶部去
        //console.log(pizza);// let const 不支持变量的提升
        //console.log(fn );// 函数也会变量提升，值都提升了
        fn();
        var a ='11';//不用var 
        function fn (){ //函数表达式
            console.log(fn);
        }
        const pizza = '胡萝卜牛肉';
    </script>
