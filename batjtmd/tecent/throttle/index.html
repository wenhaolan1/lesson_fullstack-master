    <button id="btn">停下</button>
<!-- 每隔过久就定时一下
启动一个定时器（setInterval）， 在点击停下按钮后， 消除定时器    -->
<script>

    const btn = document.querySelector('#btn');
    let timeout = null; // 
    btn.addEventListener('click', function(){
        // console.log(this);
        clearInterval(timeout)
    });
// var 声明的， i ->window
let i = 1;

console.log(window.i);
