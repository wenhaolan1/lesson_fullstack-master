<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class Box {
        //     private name = 'blue'
        // }
        // 立即执行函数 是闭包嘛
        const Box = (function() {
            let name = '小青'
             
            return class {
                get name() {
                    return `名叫${name}`
                }
                set name(val) {
                    name = val
                }
            }
        })()

        let box = new Box();
        box.name = '小红'
    </script>
</body>
</html>
