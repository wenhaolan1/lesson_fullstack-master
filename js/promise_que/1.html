<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前端环境下
        // 异步任务同步化的标方
        // promise 进入异步？
        // 同步任务 异步任务
        // 同步任务 Promise 构造函数运行
        // 执行栈  全局
        const promise1 = new Promise((resolve, reject) => {
            console.log('promise1')
            // setTimeout(() => {
                resolve()
            // }, 1000);
        })
        // 什么机制人让他等 event loop
        // then 代码放入 event roop
        promise1 // 异步    等待
            .then(() => {
                console.log('222')
            })
        // 同步任务
        console.log('1', promise1) // 2
    </script>
</body>
</html>
